<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie seat booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <i id="themeToggler" class="fas fa-sun"></i>
  <div class="movie-container">
    <label>Select a movie</label>
    <select id="movie">
      <option value="100">Kantara (Rs100)</option>
      <option value="120">Top Guns (Rs120)</option>
      <option value="150">Harry Potter (Rs150)</option>
      <option value="80">The Hangover (Rs80)</option>
    </select>
  </div>

  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <small>N/A</small>
    </li>

    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>

    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>
  </ul>
   <div class="container">
    <div class="screen"></div>
    <div class="row">
      <span class="num">A</span>
      <div class="seat">1</div>
      <div class="seat">2</div>
      <div class="seat">3</div>
      <div class="seat occupied">4</div>
      <div class="seat occupied">5</div>
      <div class="seat">6</div>
      <div class="seat">7</div>
      <div class="seat">8</div>
    </div>

    <div class="row">
      <span class="num">B</span>
      <div class="seat">1</div>
      <div class="seat">2</div>
      <div class="seat">3</div>
      <div class="seat">4</div>
      <div class="seat">5</div>
      <div class="seat">6</div>
      <div class="seat">7</div>
      <div class="seat">8</div>
    </div>

    <div class="row">
      <span class="num">c</span>
      <div class="seat">1</div>
      <div class="seat occupied">2</div>
      <div class="seat occupied">3</div>
      <div class="seat">4</div>
      <div class="seat">5</div>
      <div class="seat">6</div>
      <div class="seat occupied">7</div>
      <div class="seat">8</div>
    </div>

    <div class="row">
      <span class="num">d</span>
      <div class="seat">1</div>
      <div class="seat">2</div>
      <div class="seat">3</div>
      <div class="seat">4</div>
      <div class="seat">5</div>
      <div class="seat">6</div>
      <div class="seat">7</div>
      <div class="seat">8</div>
    </div>

    <div class="row">
      <span class="num">e</span>
      <div class="seat">1</div>
      <div class="seat">2</div>
      <div class="seat">3</div>
      <div class="seat occupied">4</div>
      <div class="seat occupied">5</div>
      <div class="seat">6</div>
      <div class="seat">7</div>
      <div class="seat">8</div>
    </div>

    <div class="row">
      <span class="num">f</span>
      <div class="seat">1</div>
      <div class="seat">2</div>
      <div class="seat">3</div>
      <div class="seat">4</div>
      <div class="seat">5</div>
      <div class="seat">6</div>
      <div class="seat">7</div>
      <div class="seat">8</div>
    </div>
   </div>

   <p class="text">
    You have selected <span id="count">0</span> seats for a price of Rs.<span id="total">0</span>
   </p>

   <footer class="footer">
    <p>&copy; 2023 Created by Rajdeep Dutta.All Rights Reserved</p>
   </footer>

   <script src="main.js"></script>
</body>
</html>
